<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUTCH | OMEGA CRYPT v22.5</title>
    <style>
        :root { 
            --p: #2563eb; --s: #64748b; --d: #ef4444; --bg: #020617; 
            --glass: rgba(15, 23, 42, 0.98); --accent: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; }

        /* ИНТЕРФЕЙСНЫЕ ОВЕРЛЕИ */
        .overlay {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; 
            z-index: 2000; background: radial-gradient(circle at center, #1e293b, #020617);
            transition: opacity 0.5s;
        }

        .card {
            width: 620px; padding: 60px; background: var(--glass);
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(40px); text-align: center;
            box-shadow: 0 50px 120px rgba(0,0,0,1);
        }

        h1 { font-size: 80px; font-weight: 900; letter-spacing: -6px; margin-bottom: 5px; text-transform: uppercase; }
        .tagline { color: var(--accent); font-size: 12px; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 40px; font-weight: bold; }

        input, select {
            width: 100%; padding: 24px; margin-bottom: 20px; border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.6);
            color: #fff; font-size: 18px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--p); box-shadow: 0 0 30px rgba(37, 99, 235, 0.4); }

        .btn-row { display: flex; gap: 20px; margin-top: 20px; }
        button {
            flex: 1; padding: 24px; border-radius: 25px; border: none;
            font-weight: 900; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-size: 15px; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-p { background: var(--p); color: #fff; box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4); }
        .btn-s { background: rgba(255,255,255,0.08); color: #fff; }
        .btn-d { background: var(--d); color: #fff; }
        button:hover { transform: translateY(-6px); filter: brightness(1.3); }

        /* ВЫБОР КАРТЫ */
        .map-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin: 30px 0; }
        .map-card { 
            padding: 30px; border-radius: 30px; border: 2px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.02); cursor: pointer; transition: 0.3s;
        }
        .map-card.active { border-color: var(--p); background: rgba(37, 99, 235, 0.2); transform: scale(1.05); }

        /* HUD ГЕЙМПЛЕЯ */
        #hud { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 1000; }
        .hud-top { position: absolute; top: 35px; width: 100%; display: flex; justify-content: center; gap: 25px; }
        .hud-pill { background: rgba(0,0,0,0.85); padding: 12px 24px; border-radius: 35px; font-size: 13px; font-weight: 900; border: 1px solid rgba(255,255,255,0.15); backdrop-filter: blur(10px); }

        /* ЧАТ */
        #chat-window {
            position: absolute; bottom: 180px; left: 40px; width: 400px; height: 250px;
            display: flex; flex-direction: column; pointer-events: none;
        }
        #chat-log { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end; gap: 8px; margin-bottom: 15px; }
        .chat-msg { background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 12px; font-size: 14px; width: fit-content; border-left: 3px solid var(--accent); animation: slideIn 0.3s; }
        #chat-input-field { 
            background: rgba(0,0,0,0.9); border: 2px solid var(--p); color: #fff; padding: 14px; border-radius: 15px;
            width: 100%; pointer-events: auto; display: none; outline: none; font-size: 16px;
        }

        /* ЗДОРОВЬЕ */
        .health-ui { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); width: 480px; text-align: center; }
        .health-bar-bg { width: 100%; height: 18px; background: rgba(0,0,0,0.7); border-radius: 9px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); margin-top: 12px; }
        #health-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #ef4444, #f87171); transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); box-shadow: 0 0 25px var(--d); }

        /* БОЕПРИПАСЫ */
        .ammo-ui { position: absolute; bottom: 60px; right: 80px; text-align: right; }
        #ammo-count { font-size: 90px; font-weight: 900; line-height: 0.8; letter-spacing: -4px; }

        /* АДМИН-ПАНЕЛЬ */
        #admin-modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 4000;
            display: none; align-items: center; justify-content: center;
        }
        .admin-box { width: 800px; background: #0f172a; border-radius: 40px; padding: 50px; border: 3px solid var(--p); box-shadow: 0 0 100px rgba(37, 99, 235, 0.2); }
        .plist { max-height: 450px; overflow-y: auto; margin-top: 25px; border-radius: 20px; background: rgba(0,0,0,0.3); }
        .prow { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* МОДАЛЬНЫЕ ОКНА */
        .modal-full { position: absolute; inset: 0; background: rgba(0,0,0,0.92); z-index: 3500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }

        /* ЭФФЕКТЫ */
        #crosshair-point { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 5px; height: 5px; background: #fff; border-radius: 50%; box-shadow: 0 0 8px #fff; }
        #hit-vignette { position: absolute; inset: 0; background: radial-gradient(circle, transparent 40%, rgba(239,68,68,0.5) 100%); pointer-events: none; opacity: 0; transition: 0.15s; z-index: 1950; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes blink { 50% { opacity: 0; } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

                <div style="margin-bottom:25px;">

    <div id="admin-modal">
        <div class="admin-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="color:var(--accent);">АДМИНИСТРИРОВАНИЕ [dqmjrka]</h2>

            <h2 style="margin-bottom: 30px; letter-spacing: 5px;">ПАУЗА</h2>

            <button class="btn-s" id="act-quit-match" style="width:100%; color: var(--d);">В ЛОББИ</button>

    <div id="hud">
        <div class="hud-top">
            <div class="hud-pill" id="hud-val-ping">ПИНГ: 0ms</div>

            <div style="font-size:12px; font-weight:900; color:var(--accent); letter-spacing: 2px;">МАГАЗИН</div>
        </div>

        <div id="crosshair-point"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }

    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, onDisconnect, update, remove, get, set, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // КРИПТОГРАФИЯ БАЗЫ ДАННЫХ
        const _0xdb_core = "eyJhcGlLZXkiOiJBUnphU3lEUkgwN2hjOHRNc0cxVHZNeUhPcHRyT1RFSkRwXzRrRTgiLCJhdXRoRG9tYWluIjoiY2x1dGNoLXNodXRlci5maXJlYmFzZWFwcC5jb20iLCJkYXRhYmFzZVVSTCI6Imh0dHBzOi8vY2x1dGNoLXNodXRlci1kZWZhdWx0LXJ0ZGIuZmlyZWJhc2Vpby5jb20iLCJwcm9qZWN0SWQiOiJjbHV0Y2gtc2h1dGVyIiwic3RvcmFnZUJ1Y2tldCI6ImNsdXRjaC1zaHV0ZXIuZmlyZWJhc2VzdG9yYWdlLmFwcCIsImFwcElkIjoiMToyMjQxNDExNzU1MTc6d2ViOjY3MWE2ODk5OWY4Y2Y2YTI0ZDM5MzQifQ==";
        const firebaseConfig = JSON.parse(atob(_0xdb_core));
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // ГЛОБАЛЬНОЕ СОСТОЯНИЕ
        let myHP = 100, myAmmo = 12, maxAmmo = 12, isDead = false, isReloading = false, activeMap = 'legacy';
        let ping = 0, isPaused = false, isChatting = false;
        let lastAction = Date.now();
        const AFK_LIMIT = 30000; 
        const remotePlayers = {};
        const settings = { 
            sens: parseFloat(localStorage.getItem('cl_sens')) || 1.2, 
            vol: parseFloat(localStorage.getItem('cl_vol')) || 0.5 
        };

        // UI НАВИГАЦИЯ
        const switchView = (id) => {
            document.querySelectorAll('.overlay, .modal-full').forEach(s => s.classList.add('hidden'));
            if(id !== 'game') document.getElementById(id).classList.remove('hidden');
        };

        // ОБРАБОТЧИКИ МЕНЮ
        document.getElementById('act-profile').onclick = async () => {
            const snap = await get(ref(db, `users/${auth.currentUser.uid}`));
            if(snap.exists()){
                document.getElementById('val-kills').innerText = snap.val().kills || 0;
                document.getElementById('val-deaths').innerText = snap.val().deaths || 0;
            }
            document.getElementById('view-profile').style.display = 'flex';
        };

        document.getElementById('act-settings').onclick = () => {
            document.getElementById('cfg-sens').value = settings.sens;
            document.getElementById('cfg-vol').value = settings.vol;
            document.getElementById('view-settings').style.display = 'flex';
        };

        document.getElementById('act-save-cfg').onclick = () => {
            settings.sens = parseFloat(document.getElementById('cfg-sens').value);
            settings.vol = parseFloat(document.getElementById('cfg-vol').value);
            localStorage.setItem('cl_sens', settings.sens);
            localStorage.setItem('cl_vol', settings.vol);
            document.getElementById('view-settings').style.display = 'none';
        };

        document.querySelectorAll('.map-card[data-mapid]').forEach(m => {
            m.onclick = () => {
                document.querySelectorAll('.map-card[data-mapid]').forEach(x => x.classList.remove('active'));
                m.classList.add('active');
                activeMap = m.dataset.mapid;
            };
        });

        // СИСТЕМА АВТОРИЗАЦИИ
        document.getElementById('act-login').onclick = async () => {
            const nick = document.getElementById('inp-nick').value;
            const email = nick.includes('@') ? nick : `${nick.toLowerCase()}@clutch.io`;
            try { await signInWithEmailAndPassword(auth, email, document.getElementById('inp-pass').value); }
            catch(e) { document.getElementById('auth-error').innerText = "ОШИБКА: ОТКАЗАНО В ДОСТУПЕ"; }
        };

        document.getElementById('act-reg').onclick = async () => {
            const nick = document.getElementById('inp-nick').value;
            try {
                const r = await createUserWithEmailAndPassword(auth, `${nick.toLowerCase()}@clutch.io`, document.getElementById('inp-pass').value);
                await updateProfile(r.user, { displayName: nick });
                await set(ref(db, `users/${r.user.uid}`), { kills: 0, deaths: 0 });
            } catch(e) { document.getElementById('auth-error').innerText = "ОШИБКА: ОБЪЕКТ УЖЕ СУЩЕСТВУЕТ"; }
        };

        onAuthStateChanged(auth, u => {
            if(u) { 
                document.getElementById('ui-nickname').innerText = u.displayName.toUpperCase(); 
                switchView('view-lobby'); 
                startNetworkDiagnostics();
            } else switchView('view-auth');
        });

        document.getElementById('act-exit').onclick = () => signOut(auth);

        // ГРАФИЧЕСКОЕ ЯДРО (THREE.JS)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1500);
        const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 0.5); scene.add(ambient);
        const sun = new THREE.DirectionalLight(0xffffff, 1.2); sun.position.set(100, 200, 100); sun.castShadow = true;
        sun.shadow.mapSize.width = 2048; sun.shadow.mapSize.height = 2048;
        scene.add(sun);

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color: 0x22c55e}));
        ground.rotation.x = -Math.PI/2; ground.receiveShadow = true;
        scene.add(ground);

        // ВИЗУАЛИЗАЦИЯ ИГРОКА (РУКИ + ОРУЖИЕ)
        const playerView = new THREE.Group();
        
        // Оружие
        const gunMesh = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.18, 0.7), new THREE.MeshStandardMaterial({color: 0x0a0a0a}));
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.025, 0.025, 0.2), new THREE.MeshStandardMaterial({color: 0x222}));
        barrel.rotation.x = Math.PI/2; barrel.position.z = -0.4; gunMesh.add(barrel);
        gunMesh.position.set(0.35, -0.3, -0.6);
        playerView.add(gunMesh);
        
        // Руки
        const armMaterial = new THREE.MeshStandardMaterial({color: 0x2563eb});
        const armR = new THREE.Mesh(new THREE.BoxGeometry(0.14, 0.14, 0.6), armMaterial);
        armR.position.set(0.35, -0.45, -0.3); armR.rotation.x = -0.15;
        playerView.add(armR);
        const armL = armR.clone(); armL.position.set(-0.35, -0.45, -0.4); armL.rotation.y = 0.35;
        playerView.add(armL);
        scene.add(playerView);

        const controls = new PointerLockControls(camera, document.body);

        // ГЕНЕРАЦИЯ МИРА
        function loadMapGeometry(id) {
            scene.children.filter(c => c.isWorldEntity).forEach(c => scene.remove(c));
            if(id === 'legacy') {
                scene.background = new THREE.Color(0x87ceeb);
                ground.material.color.set(0x22c55e);
                for(let i=0; i<40; i++){
                    const cube = new THREE.Mesh(new THREE.BoxGeometry(10,10,10), new THREE.MeshStandardMaterial({color: 0x475569}));
                    cube.position.set(Math.random()*300-150, 5, Math.random()*300-150);
                    cube.isWorldEntity = cube.castShadow = cube.receiveShadow = true;
                    scene.add(cube);
                }
            } else {
                scene.background = new THREE.Color(0x020617);
                ground.material.color.set(0x0f172a);
                for(let i=0; i<80; i++){
                    const wall = new THREE.Mesh(new THREE.BoxGeometry(3, 15, 20), new THREE.MeshStandardMaterial({color: 0x1e293b}));
                    wall.position.set(Math.random()*400-200, 7.5, Math.random()*400-200);
                    wall.isWorldEntity = true; scene.add(wall);
                }
            }
        }

        // ЗВУКОВОЙ ДВИЖОК
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function triggerSfx(freq, type, dur, vol=0.1) {
            if(audioContext.state === 'suspended') audioContext.resume();
            const osc = audioContext.createOscillator(), gain = audioContext.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            gain.gain.setValueAtTime(vol * settings.vol, audioContext.currentTime);
            osc.connect(gain); gain.connect(audioContext.destination);
            osc.start(); osc.stop(audioContext.currentTime + dur);
        }

        // СЕТЕВАЯ СИНХРОНИЗАЦИЯ
        function startNetworkDiagnostics() {
            onValue(ref(db, 'players'), s => {
                const count = s.exists() ? Object.keys(s.val()).length : 0;
                document.getElementById('hud-val-online').innerText = `ЮНИТОВ: ${count}`;
                
                // Админка
                if(auth.currentUser.displayName === 'dqmjrka') {
                    const list = document.getElementById('admin-list-root');
                    list.innerHTML = '';
                    const players = s.val() || {};
                    for(let pid in players) {
                        const row = document.createElement('div');
                        row.className = 'prow';
                        row.innerHTML = `
                            <span><b>${players[pid].nick}</b> <small>[${pid.substring(0,6)}]</small></span>
                            <div>
                                <button class="btn-s" style="padding:8px 15px; font-size:11px;" onclick="remoteKick('${pid}')">КИК</button>
                                <button class="btn-d" style="padding:8px 15px; font-size:11px; margin-left:10px;" onclick="remoteBan('${pid}')">БАН</button>
                            </div>
                        `;
                        list.appendChild(row);
                    }
                }
            });

            // Чат-система
            onValue(ref(db, `broadcast/${activeMap}`), s => {
                const msgs = s.val() || {};
                const log = document.getElementById('chat-log');
                log.innerHTML = '';
                Object.values(msgs).slice(-10).forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'chat-msg';
                    d.innerHTML = `<span style="color:#94a3b8">${m.u}:</span> ${m.t}`;
                    log.appendChild(d);
                });
            });

            setInterval(() => {
                const now = Date.now();
                update(ref(db, `players/${auth.currentUser.uid}`), { alive: true }).then(() => {
                    ping = Date.now() - now;
                    document.getElementById('hud-val-ping').innerText = `ПИНГ: ${ping}ms`;
                });
            }, 4000);
        }

        window.remoteKick = (id) => remove(ref(db, `players/${id}`));
        window.remoteBan = (id) => {
            remove(ref(db, `players/${id}`));
            remove(ref(db, `users/${id}`));
        };

        function createRemoteAvatar() {
            const root = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.45, 1.2), new THREE.MeshStandardMaterial({color: 0xef4444}));
            body.position.y = 1.1; root.add(body);
            
            // Ноги
            const legGeo = new THREE.BoxGeometry(0.22, 0.7, 0.22);
            const lL = new THREE.Mesh(legGeo, new THREE.MeshStandardMaterial({color: 0x111}));
            lL.position.set(-0.18, 0.35, 0); root.add(lL);
            const lR = lL.clone(); lR.position.x = 0.18; root.add(lR);

            const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = 80;
            const tex = new THREE.CanvasTexture(canvas);
            const tag = new THREE.Sprite(new THREE.SpriteMaterial({map: tex}));
            tag.position.y = 3.2; tag.scale.set(2.5, 0.7, 1); root.add(tag);
            return { root, hit: body, ctx: canvas.getContext('2d'), tex };
        }

        function runMainLoopSync() {
            const playerRef = ref(db, `players/${auth.currentUser.uid}`);
            onDisconnect(playerRef).remove();
            
            onValue(playerRef, snap => {
                if(!snap.exists() && !isDead) { location.reload(); }
            });

            onValue(ref(db, 'players'), snap => {
                const all = snap.val(); if(!all) return;
                for(let id in all) {
                    const p = all[id];
                    if(id === auth.currentUser.uid) {
                        if(p.hp < myHP) {
                            myHP = p.hp; updateHUD();
                            document.getElementById('hit-vignette').style.opacity = 1;
                            setTimeout(()=>document.getElementById('hit-vignette').style.opacity=0, 150);
                            triggerSfx(90, 'sine', 0.25, 0.7);
                            if(myHP <= 0 && !isDead) { isDead = true; location.reload(); }
                        }
                        continue;
                    }
                    if(p.map !== activeMap) { if(remotePlayers[id]) { scene.remove(remotePlayers[id].root); delete remotePlayers[id]; } continue; }
                    if(!remotePlayers[id]) { remotePlayers[id] = createRemoteAvatar(); scene.add(remotePlayers[id].root); }
                    
                    const av = remotePlayers[id];
                    av.root.position.set(p.x, p.y, p.z); av.root.rotation.y = p.ry;
                    
                    const ctx = av.ctx; ctx.clearRect(0,0,300,80);
                    ctx.fillStyle = '#fff'; ctx.font = 'bold 28px Arial'; ctx.textAlign = 'center';
                    ctx.fillText(p.nick || 'AGENT', 150, 30);
                    ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillRect(50, 45, 200, 12);
                    ctx.fillStyle = p.hp > 30 ? '#22c55e' : '#ef4444'; ctx.fillRect(50, 45, (p.hp/100)*200, 12);
                    av.tex.needsUpdate = true;
                }
                for(let id in remotePlayers) { if(!all[id]) { scene.remove(remotePlayers[id].root); delete remotePlayers[id]; } }
            });
        }

        function updateHUD() {
            document.getElementById('health-text').innerText = `${Math.ceil(myHP)} ОЗ`;
            document.getElementById('health-fill').style.width = myHP + '%';
            document.getElementById('ammo-count').innerText = myAmmo;
        }

        // ИГРОВЫЕ ДЕЙСТВИЯ
        document.getElementById('act-deploy').onclick = () => {
            loadMapGeometry(activeMap);
            switchView('game'); document.getElementById('hud').style.display = 'block';
            controls.lock();
            camera.position.set(0, 1.7, 0);
            runMainLoopSync();
        };

        const gunRay = new THREE.Raycaster();
        window.onmousedown = (e) => {
            if(!controls.isLocked || isDead || isReloading || isPaused || isChatting || e.button !== 0) return;
            if(myAmmo <= 0) { performReload(); return; }
            
            myAmmo--; updateHUD();
            triggerSfx(250, 'sawtooth', 0.1);
            gunMesh.position.z += 0.12; // Визуальный откат
            lastAction = Date.now();

            gunRay.setFromCamera(new THREE.Vector2(0,0), camera);
            for(let id in remotePlayers) {
                if(gunRay.intersectObject(remotePlayers[id].hit).length > 0) {
                    triggerSfx(1100, 'sine', 0.05, 0.3);
                    runTransaction(ref(db, `players/${id}/hp`), cur => {
                        const next = (cur || 100) - 20;
                        if(next <= 0) runTransaction(ref(db, `users/${auth.currentUser.uid}/kills`), c => (c || 0) + 1);
                        return next;
                    });
                }
            }
        };

        function performReload() {
            if(isReloading || myAmmo === maxAmmo) return;
            isReloading = true;
            document.getElementById('reload-hint').style.display = 'block';
            triggerSfx(300, 'square', 0.5);
            playerView.position.y -= 0.6;
            setTimeout(() => {
                myAmmo = maxAmmo; isReloading = false;
                document.getElementById('reload-hint').style.display = 'none';
                updateHUD(); playerView.position.y += 0.6;
            }, 1800);
        }

        // ВВОД И ГОРЯЧИЕ КЛАВИШИ
        window.onkeydown = e => {
            if(e.code === 'Enter') {
                if(!isChatting) {
                    isChatting = true;
                    document.getElementById('chat-input-field').style.display = 'block';
                    document.getElementById('chat-input-field').focus();
                } else {
                    const text = document.getElementById('chat-input-field').value;
                    if(text.trim()) {
                        const chatRef = ref(db, `broadcast/${activeMap}`);
                        update(chatRef, { [Date.now()]: { u: auth.currentUser.displayName, t: text } });
                    }
                    document.getElementById('chat-input-field').value = '';
                    document.getElementById('chat-input-field').style.display = 'none';
                    isChatting = false;
                }
            }
            if(e.code === 'KeyP' && auth.currentUser.displayName === 'dqmjrka') {
                document.getElementById('admin-modal').style.display = 'flex';
                controls.unlock();
            }
            if(e.code === 'Escape') {
                if(isPaused) { controls.lock(); document.getElementById('view-pause').classList.add('hidden'); isPaused = false; }
                else if(controls.isLocked) { controls.unlock(); document.getElementById('view-pause').classList.remove('hidden'); isPaused = true; }
            }
            if(e.code === 'KeyR') performReload();
        };

        document.getElementById('act-resume').onclick = () => { controls.lock(); document.getElementById('view-pause').classList.add('hidden'); isPaused = false; };
        document.getElementById('act-quit-match').onclick = () => location.reload();

        // ЦИКЛ АНИМАЦИИ
        const inputMap = {};
        window.onkeydown = (prev => e => { prev(e); inputMap[e.code] = true; })(window.onkeydown);
        window.onkeyup = e => inputMap[e.code] = false;

        const clock = new THREE.Clock();
        let syncTimer = 0, stepTime = 0;

        function renderFrame() {
            requestAnimationFrame(renderFrame);
            const delta = clock.getDelta();

            // ПРОВЕРКА AFK (30 сек)
            if(controls.isLocked && Date.now() - lastAction > AFK_LIMIT) {
                location.reload(); 
            }

            if(controls.isLocked && !isDead && !isPaused && !isChatting) {
                const moveSpeed = 11 * delta;
                let activeMove = false;
                
                if(inputMap['KeyW']) { controls.moveForward(moveSpeed); activeMove = true; }
                if(inputMap['KeyS']) { controls.moveForward(-moveSpeed); activeMove = true; }
                if(inputMap['KeyA']) { controls.moveRight(-moveSpeed); activeMove = true; }
                if(inputMap['KeyD']) { controls.moveRight(moveSpeed); activeMove = true; }

                // ЭФФЕКТ ПОКАЧИВАНИЯ
                if(activeMove) {
                    lastAction = Date.now();
                    stepTime += delta * 14;
                    camera.position.y = 1.7 + Math.sin(stepTime) * 0.05;
                    playerView.position.x = Math.cos(stepTime/2) * 0.015;
                } else {
                    camera.position.y = THREE.MathUtils.lerp(camera.position.y, 1.7, 0.15);
                }

                playerView.position.copy(camera.position);
                playerView.quaternion.copy(camera.quaternion);
                
                // Сглаживание отдачи
                gunMesh.position.z = THREE.MathUtils.lerp(gunMesh.position.z, -0.6, 0.2);

                // СЕТЕВОЙ ТИК (30Hz)
                if(Date.now() - syncTimer > 33) {
                    update(ref(db, `players/${auth.currentUser.uid}`), {
                        x: camera.position.x, y: camera.position.y - 1.7, z: camera.position.z,
                        ry: camera.rotation.y, nick: auth.currentUser.displayName, hp: myHP, map: activeMap
                    });
                    syncTimer = Date.now();
                }
            }
            renderer.render(scene, camera);
        }
        renderFrame();

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
